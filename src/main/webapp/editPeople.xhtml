<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <f:metadata>
        <f:viewParam name="id" value="#{editPeople.personID}"></f:viewParam>
        <f:viewAction action="#{editPeople.init()}"></f:viewAction>
    </f:metadata>
    <body>
        <ui:composition template="/main.xhtml">

            <ui:define name="top"> 
                <h:panelGroup rendered="#{editPeople.personID != null}">
                    #{msg.editPerson}
                </h:panelGroup>

                <h:panelGroup rendered="#{editPeople.personID == null}">
                    #{msg.newPerson}
                </h:panelGroup>
            </ui:define>

            <ui:define name="content">
                <h:form>
                    <h:panelGroup rendered="#{editPeople.personID != null}">
                        <h:outputLabel value="#{msg.id} :" for="id"/>
                        <h:outputText id="id" value="#{editPeople.person.id}"/>
                    </h:panelGroup>
                    <br/>
                    <h:outputLabel value="#{msg.fn} :" for="fn"/>
                    <h:inputText id="fn" value="#{editPeople.person.firstName}"/>
                    <br/>
                    <h:outputLabel value="#{msg.ln} :" for="ln"/>
                    <h:inputText id="ln" value="#{editPeople.person.lastName}"/>
                    <br/>
                    <h:commandButton value="#{msg.reset}" action="#{editPeople.resetPerson}" />
                    <h:commandButton rendered="#{editPeople.personID != null}" value="#{msg.ok}" action="#{editPeople.updatePerson}"/>
                    <h:commandButton rendered="#{editPeople.personID == null}" value="#{msg.ok}" action="#{editPeople.addPerson}"/>
                    <h:commandButton value="#{msg.cancel}" action="#{editPeople.returnHome()}" />           
                </h:form>
            </ui:define>
            <ui:define name="bottom">#{msg.odi}</ui:define>
        </ui:composition>
    </body>
</html>
