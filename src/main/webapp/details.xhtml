<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <f:metadata>
        <f:viewParam name="id" value="#{movieDetails.movieID}"></f:viewParam>
        <f:viewAction action="#{movieDetails.init()}"></f:viewAction>
    </f:metadata>
    <body>
        <ui:composition template="/main.xhtml">
            <ui:define name="top">#{msg.movieDetails}</ui:define>
            <ui:define name="content">
                <h1>#{msg.movieDetails}</h1>
                <label>#{msg.id}: #{movieDetails.movieID}</label>
                <br/>
                <label>#{msg.movieName}: #{movieDetails.movie.name}</label>
                <br/>
                <label>#{msg.prod}: #{movieDetails.movie.producer}</label>

                <h:form>
                    <h:commandButton value="#{msg.edit}" action ="#{movieDetails.edit()}"/>

                </h:form>

                <h1>#{msg.moviePeopleList}</h1>

                <h:dataTable value="#{movieDetails.movie.people}" var="person">
                    <h:column>
                        <f:facet name="header">#{msg.id}</f:facet>
                            #{person.id}
                    </h:column>
                    <h:column>
                        <f:facet name="header">#{msg.fn}</f:facet>
                        <h:link outcome="detailsPerson" value="#{person.firstName}">
                            <f:param name="id" value="#{person.id}"/>
                        </h:link>
                    </h:column>
                    <h:column>
                        <f:facet name="header">#{msg.ln}</f:facet>
                            #{person.lastName}    
                    </h:column>
                </h:dataTable>
                <br/>
                <h:form>
                    <h:commandButton value="#{msg.home}" action ="index.xhtml?faces-redirect=true"/>
                </h:form>
            </ui:define>
            <ui:define name="bottom">#{msg.odi}</ui:define>
        </ui:composition>
    </body>
</html>
