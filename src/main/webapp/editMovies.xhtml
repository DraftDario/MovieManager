<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <f:metadata>
        <f:viewParam name="id" value="#{editMovies.movieID}"></f:viewParam>
        <f:viewAction action="#{editMovies.init()}"></f:viewAction>
    </f:metadata>
    <body>
        <ui:composition template="/main.xhtml">
            <ui:define name="top"> 
                <h:panelGroup rendered="#{editMovies.movieID != null}">
                    #{msg.editMovie}
                </h:panelGroup>
                <h:panelGroup rendered="#{editMovies.movieID == null}">
                    #{msg.newMovie}
                </h:panelGroup>
            </ui:define>
            <ui:define name="content">
                <h:form>
                    <h:panelGroup rendered="#{editMovies.movieID != null}">
                        <label>#{msg.id}</label>
                        <h:outputText title="#{msg.id}" 
                                      value="#{editMovies.movie.id}">
                        </h:outputText>
                    </h:panelGroup>
                    <br/>
                    <label>#{msg.movieName}</label>
                    <h:inputText title="#{msg.movieName}" 
                                 value="#{editMovies.movie.name}" required="true"
                                 requiredMessage="#{msg.nameRequired}">
                    </h:inputText>
                    <br/>
                    <label>#{msg.prod}</label>
                    <h:inputText title="#{msg.prod}" 
                                 value="#{editMovies.movie.producer}" required="true"
                                 requiredMessage="#{msg.prodRequired}">
                    </h:inputText>
                    <br/>
                    <h:commandButton value="#{msg.reset}" action="#{editMovies.resetMovie()}" />
                    <h:commandButton rendered="#{editMovies.movieID != null}" value="#{msg.ok}" action="#{editMovies.updateMovie}"/>
                    <h:commandButton rendered="#{editMovies.movieID == null}" value="#{msg.ok}" action="#{editMovies.addMovie}"/>
                    <h:commandButton value="#{msg.cancel}" action="#{editMovies.returnHome()}" immediate="true" />           
                </h:form>
            </ui:define>
            <ui:define name="bottom">#{msg.odi}</ui:define>
        </ui:composition>
    </body>
</html>
